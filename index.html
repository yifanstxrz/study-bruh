<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>study bruh</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <main class="content">
      <div class="big-text" id="random-quote">Loading quote...</div>

      <div class="link-container">
        <a href="timer/timer.html" class="link-box">Timer</a>
        <a href="calendar/calendar.html" class="link-box">Calendar</a>
      </div>

      <div id="third-box">
        <a href="weather/weather.html" class="link-box">Weather</a>
      </div>
    </main>

    <footer>
      <div class="newsletter">
        <h3>Subscribe to our Newsletter</h3>
        <form action="https://example.com/subscribe" method="post">
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div class="copyright">&copy; 2025 Study Bruh. All rights reserved.</div>
    </footer>

    <script>
      fetch("/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
          // Load navbar-specific JS only after navbar HTML is inserted
          initNavbar();
        })
        .catch((error) => console.error("Error loading navbar:", error));

      function initNavbar() {
        const menuButton = document.getElementById("menuButton");
        const closeMenuButton = document.getElementById("closeMenu");
        const fullMenu = document.getElementById("fullMenu");

        if (menuButton && closeMenuButton && fullMenu) {
          menuButton.addEventListener("click", function () {
            fullMenu.style.display = "flex";
            // Force browser to acknowledge the display change before animating
            setTimeout(function () {
              // Position in middle of screen vertically (approximately)
              fullMenu.style.top = "10%"; // This will position it near the top-middle
            }, 10);
          });

          closeMenuButton.addEventListener("click", function () {
            fullMenu.style.top = "-100vh";
            setTimeout(function () {
              fullMenu.style.display = "none";
            }, 500);
          });

          console.log("Navbar event listeners set up successfully");
        } else {
          console.error("Navbar elements not found");
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
